<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Navigation</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/eingabe">Zeit erfassen</a>
      <a mat-list-item href="/wochenansicht">Wochenansicht</a>
      <a mat-list-item href="/monatsansicht">Monatsansicht</a>
      <a mat-list-item class="fixed-bottom" (click)="clearInputs()">Eingaben l√∂schen</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TickTock</span>
      <span class="example-spacer"></span>
      <button (click)="changeDarkmode()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>dark_mode</mat-icon>
      </button> 
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
